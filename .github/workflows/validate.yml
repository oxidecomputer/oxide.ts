name: Validate

on:
  workflow_call:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: validate-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
      - working-directory: "./packages/openapi-gen-ts"
        run: npm install
      - name: Generate client
        run: "./tools/gen.sh"
      - name: Typecheck
        working-directory: "./packages/openapi-gen-ts"
        run: npm run tsc
      - name: Lint
        working-directory: "./packages/openapi-gen-ts"
        run: npx eslint .
      - name: Test
        working-directory: "./packages/openapi-gen-ts"
        run: npm test run
