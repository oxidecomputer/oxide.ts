name: Validate

on:
  workflow_call:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: validate-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: npm install
        run: npm install
      - name: Generate client
        run: npm run gen
      - name: TypeCheck
        run: npm run tsc
      - name: Lint
        run: npx eslint .
      - name: Test
        run: npm test
